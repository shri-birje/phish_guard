<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PhishGuard Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-start: #0f4cfd;
      --bg-end: #020617;
      --card-bg: rgba(15, 23, 42, 0.95);
      --border-color: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --accent: #22c55e;
      --accent2: #0ea5e9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top left, var(--bg-start) 0, #020617 40%, var(--bg-end) 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      border-radius: 1.75rem;
      border: 1px solid var(--border-color);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      max-width: 480px;
      margin: 1.5rem auto;
    }

    .brand-logo {
      width: 80px;
      height: 80px;
      border-radius: 18px;          /* rounded corners, not a circle */
      background-color: #020617;    /* subtle dark background */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0 auto 0.75rem auto;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: inherit;       /* matches the parent rounding */
    }

    .subtitle {
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.82);
    }

    .muted-detail {
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.95);
    }

    .form-control {
      background-color: #020617;
      border-color: rgba(148, 163, 184, 0.6);
      color: var(--text-main);
      padding-top: 0.7rem;
      padding-bottom: 0.7rem;
      font-size: 0.95rem;
    }

    .form-control::placeholder {
      color: #6b7280;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.7);
      background-color: #020617;
      color: var(--text-main);
    }

    .input-label {
      font-size: .86rem;
      font-weight: 500;
      color: #cbd5f5;
    }

    .btn-gradient {
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      border: none;
      font-weight: 600;
      box-shadow: 0 14px 35px rgba(34, 197, 94, 0.45);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
    }

    .btn-gradient:hover {
      filter: brightness(1.07);
      box-shadow: 0 18px 42px rgba(34, 197, 94, 0.65);
      transform: translateY(-1px);
    }

    .btn-gradient:active {
      transform: translateY(0px) scale(0.99);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.9);
    }

    .status-text {
      font-size: 0.84rem;
      min-height: 1.2rem;
    }

    .link {
      color: #38bdf8;
      cursor: pointer;
    }

    .link:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 0.85rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      color: #9ca3af;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: #e5e7eb;
    }

    .password-toggle-icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    @media (max-width: 576px) {
      .glass-card {
        border-radius: 1.25rem;
        margin: 1rem auto;
      }
    }
  </style>
</head>

<body>
  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="glass-card p-4 p-md-5 mt-3">
          <div class="mb-3 text-center">
            <div class="brand-logo">
              <!-- Make sure this file exists at web/phishguard-logo.png -->
              <img src="/assets/logo.png" alt="PhishGuard logo">
            </div>
          
            <h1 class="h4 mb-1">Welcome back</h1>
            <p class="subtitle mb-0">
              Sign in to see your phishing checks and behavior profile.
            </p>
          </div>

          <form id="auth-form" class="mt-4">
            <input type="hidden" id="mode" value="login">

            <div class="mb-3">
              <label for="email" class="input-label mb-1">Email</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com"
                required>
            </div>

            <div class="mb-2">
              <label for="password" class="input-label mb-1">Password</label>
              <div class="password-wrapper">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  minlength="6" required>
                <button type="button" class="password-toggle" id="password-toggle" aria-label="Show password briefly">
                  <span class="password-toggle-icon" id="password-icon">üëÅ</span>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <small id="status" class="status-text text-warning"></small>
            </div>

            <button type="submit" class="btn btn-gradient w-100 btn-lg mb-3" id="submit-btn">
              Sign in
            </button>

            <div class="text-center text-muted" style="font-size:.9rem;">
              <span id="toggle-text">
                New here? <span class="link" id="toggle-link">Create an account</span>
              </span>
            </div>

            <div class="text-center mt-3 muted-detail">
              After login, your mobile app should send this token in the
              <code>Authorization</code> header for all checks.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.getElementById("toggle-text");
    const modeInput = document.getElementById("mode");
    const passwordInput = document.getElementById("password");
    const passwordToggle = document.getElementById("password-toggle");
    const passwordIcon = document.getElementById("password-icon");

    function setMode(mode) {
      modeInput.value = mode;
      if (mode === "login") {
        submitBtn.textContent = "Sign in";
        toggleText.innerHTML =
          'New here? <span class="link" id="toggle-link">Create an account</span>';
      } else {
        submitBtn.textContent = "Create account";
        toggleText.innerHTML =
          'Already have an account? <span class="link" id="toggle-link">Sign in</span>';
      }
      document.getElementById("toggle-link").onclick = () => {
        setMode(mode === "login" ? "register" : "login");
      };
    }

    // Initial toggle-link binding
    document.addEventListener("DOMContentLoaded", () => {
      const t = document.getElementById("toggle-link");
      if (t) {
        t.onclick = () => setMode("register");
      }
    });

    async function callApi(path, body) {
      const resp = await fetch(path, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      const data = await resp.json().catch(() => ({}));
      if (!resp.ok || data.ok === false) {
        throw new Error(data.error || ("HTTP " + resp.status));
      }
      return data;
    }

    // Password eye: show text for ~1 second then hide again
    passwordToggle.addEventListener("click", () => {
      if (!passwordInput.value) {
        return;
      }
      passwordInput.type = "text";
      passwordIcon.textContent = "üôà";
      setTimeout(() => {
        passwordInput.type = "password";
        passwordIcon.textContent = "üëÅ";
      }, 1100);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.classList.remove("text-success", "text-danger");
      statusEl.classList.add("text-warning");
      submitBtn.disabled = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const mode = modeInput.value;
      const endpoint = mode === "login" ? "/api/login" : "/api/register";

      try {
        const result = await callApi(endpoint, { email, password });
        statusEl.classList.remove("text-warning", "text-danger");
        statusEl.classList.add("text-success");
        statusEl.textContent = mode === "login"
          ? "Login successful ‚úì"
          : "Account created ‚úì";

        if (result.token) {
          localStorage.setItem("phishguard_token", result.token);
          localStorage.setItem("phishguard_email", result.email || email);
        }

        setTimeout(() => {
          window.location.href = "/admin/logs";
        }, 600);
      } catch (err) {
        statusEl.classList.remove("text-success", "text-warning");
        statusEl.classList.add("text-danger");
        statusEl.textContent = err.message || "Something went wrong";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
