<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PhishGuard Admin</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><script>function refresh(){fetch('/admin_data').then(r=>r.json()).then(d=>{const logs=d.logs;const alerts=d.alerts;const tbody=document.getElementById('logs');tbody.innerHTML='';logs.forEach(r=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3].toFixed(2)}</td><td>${r[4].toFixed(2)}</td><td>${r[5].toFixed(2)}</td><td>${r[6]}</td><td>${r[7]}</td>`;tbody.appendChild(tr)});const atbody=document.getElementById('alerts');atbody.innerHTML='';alerts.forEach(a=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${a[0]}</td><td>${a[1]}</td><td>${a[2]}</td><td>${a[3]}</td><td>${a[4]}</td>`;atbody.appendChild(tr)});});}setInterval(refresh,4000);window.onload=refresh;</script></head><body class="p-4"><h2>Realtime Logs</h2><table class="table table-striped"><thead><tr><th>ID</th><th>Session</th><th>URL</th><th>Homoglyph</th><th>Behavior</th><th>Phishing</th><th>Risk</th><th>Time</th></tr></thead><tbody id="logs"></tbody></table><h3>Alerts</h3><table class="table table-bordered"><thead><tr><th>ID</th><th>Session</th><th>URL</th><th>Level</th><th>Message</th><th>Time</th></tr></thead><tbody id="alerts"></tbody></table></body></html>
