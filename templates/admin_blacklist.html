<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PhishGuard Admin - Blacklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      padding-top: 1.5rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">PhishGuard Admin - Blacklist</h1>
      <div>
        <a href="/admin/logs" class="btn btn-outline-secondary btn-sm">
          View Logs
        </a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Blacklisted Domains</h5>

        <div class="table-responsive">
          <table class="table table-sm table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">Domain</th>
                <th scope="col">Reason</th>
                <th scope="col">Time (UTC)</th>
              </tr>
            </thead>
            <tbody>
              {% for item in entries %}
              <tr>
                <td style="word-break: break-all;">
                  {{ item.url }}
                </td>
                <td>
                  {{ item.reason }}
                </td>
                <td style="white-space: nowrap;">
                  {{ item.ts }}
                </td>
              </tr>
              {% endfor %}
              {% if entries|length == 0 %}
              <tr>
                <td colspan="3" class="text-center text-muted py-3">
                  No entries in blacklist yet.
                </td>
              </tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
